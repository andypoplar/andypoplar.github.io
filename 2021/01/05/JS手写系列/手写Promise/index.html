pan><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">  自定义promise函数模块:IFFE</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line">(<span class="function"><span class="keyword">function</span> (<span class="params">window</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">const</span> PENDING = <span class="string">'pending'</span>;</span><br><span class="line">  <span class="keyword">const</span> RESOLVED = <span class="string">'resolved'</span>;</span><br><span class="line">  <span class="keyword">const</span> REJECTED = <span class="string">'rejected'</span>;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * Promise构造函数</span></span><br><span class="line"><span class="comment">   * <span class="doctag">@param <span class="type">&#123;excutor&#125;</span> </span>执行器函数(同步执行)</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="function"><span class="keyword">function</span> <span class="title">Promise</span>(<span class="params">excutor</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 将promise对象保存起来</span></span><br><span class="line">    <span class="keyword">const</span> self = <span class="keyword">this</span>;</span><br><span class="line">    self.status = PENDING;</span><br><span class="line">    self.data = <span class="literal">undefined</span>;</span><br><span class="line">    self.callbacks = []; <span class="comment">// 每个元素的结构：&#123;onResolved() &#123;&#125;,onRejected() &#123;&#125;&#125;</span></span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">resolve</span>(<span class="params">value</span>) </span>&#123;</span><br><span class="line">      <span class="comment">// 如果当前状态不是pending，直接结束</span></span><br><span class="line">      <span class="keyword">if</span> (self.status !== PENDING) <span class="keyword">return</span>;</span><br><span class="line">      <span class="comment">// 将状态改为resolved</span></span><br><span class="line">      self.status = RESOLVED;</span><br><span class="line">      <span class="comment">// 保存value数据</span></span><br><span class="line">      self.data = value;</span><br><span class="line"></span><br><span class="line">      <span class="comment">// 如果有待执行callback函数，立即异步执行回调函数onResolved</span></span><br><span class="line">      <span class="keyword">if</span> (self.callbacks.length &gt; <span class="number">0</span>) &#123;</span><br><span class="line">        setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> &#123; <span class="comment">// 放入队列中执行所有成功的回调</span></span><br><span class="line">          self.callbacks.forEach(<span class="function"><span class="params">callbacksObj</span> =&gt;</span> &#123;</span><br><span class="line">            callbacksObj.onResolved(value)</span><br><span class="line">          &#125;)</span><br><span class="line">        &#125;);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">reject</span>(<span class="params">reason</span>) </span>&#123;</span><br><span class="line">      <span class="keyword">if</span> (self.status !== PENDING) <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">      <span class="comment">// 将状态改为rejected</span></span><br><span class="line">      self.status = REJECTED;</span><br><span class="line">      <span class="comment">// 保存value数据</span></span><br><span class="line">      self.data = reason;</span><br><span class="line"></span><br><span class="line">      <span class="comment">// 如果有待执行callback函数，立即异步执行回调函数onRejected</span></span><br><span class="line">      <span class="keyword">if</span> (self.callbacks.length &gt; <span class="number">0</span>) &#123;</span><br><span class="line">        setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> &#123; <span class="comment">// 放入队列中执行所有成功的回调</span></span><br><span class="line">          self.callbacks.forEach(<span class="function"><span class="params">callbacksObj</span> =&gt;</span> &#123;</span><br><span class="line">            callbacksObj.onRejected(reason)</span><br><span class="line">          &#125;)</span><br><span class="line">        &#125;);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 立即同步执行excutor</span></span><br><span class="line">    <span class="keyword">try</span> &#123;</span><br><span class="line">      excutor(resolve, reject)</span><br><span class="line">    &#125; <span class="keyword">catch</span> (error) &#123; <span class="comment">// 如果执行器抛出异常，promise对象变为rejected状态</span></span><br><span class="line">      reject(error)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * Promise原型上的then方法</span></span><br><span class="line"><span class="comment">   * 指定成功和失败的回调函数</span></span><br><span class="line"><span class="comment">   * 返回一个新的Promise对象</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="built_in">Promise</span>.prototype.then = <span class="function"><span class="keyword">function</span> (<span class="params">onResolved, onRejected</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">    onResolved = <span class="keyword">typeof</span> onResolved === <span class="string">'function'</span> ? onResolved : <span class="function"><span class="params">value</span> =&gt;</span> value; <span class="comment">// 向后传递成功的value</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 指定默认的失败的回调(实现错误/异常穿透的关键点)</span></span><br><span class="line">    onRejected = <span class="keyword">typeof</span> onRejected === <span class="string">'function'</span> ? onRejected : <span class="function"><span class="params">reason</span> =&gt;</span> &#123; <span class="comment">// 向后传递失败的reason</span></span><br><span class="line">      <span class="keyword">throw</span> reason</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> self = <span class="keyword">this</span>;</span><br><span class="line">    <span class="comment">// 返回一个新的Promise对象</span></span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line"> pan><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">  自定义promise函数模块:IFFE</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line">(<span class="function"><span class="keyword">function</span> (<span class="params">window</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">const</span> PENDING = <span class="string">'pending'</span>;</span><br><span class="line">  <span class="keyword">const</span> RESOLVED = <span class="string">'resolved'</span>;</span><br><span class="line">  <span class="keyword">const</span> REJECTED = <span class="string">'rejected'</span>;</span><br><span class="line"></span><br><span class="line">  <span class="class"><span class="keyword">class</span> <span class="title">Promise</span> </span>&#123;</span><br><span class="line">    <span class="keyword">constructor</span>(excutor) &#123; <span class="comment">// 将promise对象保存起来</span></span><br><span class="line">      <span class="keyword">const</span> self = <span class="keyword">this</span>;</span><br><span class="line">      self.status = PENDING;</span><br><span class="line">      self.data = <span class="literal">undefined</span>;</span><br><span class="line">      self.callbacks = []; <span class="comment">// 每个元素的结构：&#123;onResolved() &#123;&#125;,onRejected() &#123;&#125;&#125;</span></span><br><span class="line"></span><br><span class="line">      <span class="function"><span class="keyword">function</span> <span class="title">resolve</span>(<span class="params">value</span>) </span>&#123;</span><br><span class="line">        <span class="comment">// 如果当前状态不是pending，直接结束</span></span><br><span class="line">        <span class="keyword">if</span> (self.status !== PENDING) <span class="keyword">return</span>;</span><br><span class="line">        <span class="comment">// 将状态改为resolved</span></span><br><span class="line">        self.status = RESOLVED;</span><br><span class="line">        <span class="comment">// 保存value数据</span></span><br><span class="line">        self.data = value;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 如果有待执行callback函数，立即异步执行回调函数onResolved</span></span><br><span class="line">        <span class="keyword">if</span> (self.callbacks.length &gt; <span class="number">0</span>) &#123;</span><br><span class="line">          setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> &#123; <span class="comment">// 放入队列中执行所有成功的回调</span></span><br><span class="line">            self.callbacks.forEach(<span class="function"><span class="params">callbacksObj</span> =&gt;</span> &#123;</span><br><span class="line">              callbacksObj.onResolved(value)</span><br><span class="line">            &#125;)</span><br><span class="line">          &#125;);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      <span class="function"><span class="keyword">function</span> <span class="title">reject</span>(<span class="params">reason</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (self.status !== PENDING) <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 将状态改为rejected</span></span><br><span class="line">        self.status = REJECTED;</span><br><span class="line">        <span class="comment">// 保存value数据</span></span><br><span class="line">        self.data = reason;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 如果有待执行callback函数，立即异步执行回调函数onRejected</span></span><br><span class="line">        <span class="keyword">if</span> (self.callbacks.length &gt; <span class="number">0</span>) &#123;</span><br><span class="line">          setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> &#123; <span class="comment">// 放入队列中执行所有成功的回调</span></span><br><span class="line">            self.callbacks.forEach(<span class="function"><span class="params">callbacksObj</span> =&gt;</span> &#123;</span><br><span class="line">              callbacksObj.onRejected(reason)</span><br><span class="line">            &#125;)</span><br><span class="line">          &#125;);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      <span class="comment">// 立即同步执行excutor</span></span><br><span class="line">      <span class="keyword">try</span> &#123;</span><br><span class="line">        excutor(resolve, reject)</span><br><span class="line">      &#125; <span class="keyword">catch</span> (error) &#123; <span class="comment">// 如果执行器抛出异常，promise对象变为rejected状态</span></span><br><span class="line">        reject(error)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Promise原型上的then方法</span></span><br><span class="line"><span class="comment">     * 指定成功和失败的回调函数</span></span><br><span class="line"><span class="comment">     * 返回一个新的Promise对象</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    then(onResolved, onRejected) &#123;</span><br><span class="line"></span><br><span class="line">      onResolved = <span class="keyword">typeof</span> onResolved === <span class="string">'function'</span> ? onResolved : <span class="function"><span class="params">value</span> =&gt;</span> value; <span class="comment">// 向后传递成功的value</span></span><br><span class="line"></span><br><span class="line">      <span class="comment">// 指定默认的失败的回调(实现错误/异常穿透的关键点)</span></span><br><span class="line">      onRejected = <span class="keyword">typeof</span> onRejected === <span class="string">'function'</span> ? onRejected : <span class="function"><span class="params">reason</span> =&gt;</span> &#123; <span class="comment">// 向后传递失败的reason</span></span><br><span class="line">        <span class="keyword">throw</span> reason</span><br><span class="line">      &#125;;</span><br><span class="line"></span><br><span class="line">      <span class="keyword">const</span> self = <span class="keyword">this</span>;</span><br><span class="line">      <span class="comment">// 返回一个新的Promise对象</span></span><br><span class="line">      <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 调用指定回调函数处理,根据执行结果，改变return的promise的状态</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="function"><span class="keyword">function</span> <span class="title">handle</span>(<span class="params">callback</span>) </span>&#123;</span><br><span class="line">          <span class="comment">/**</span></span><br><span class="line"><span class="comment">           * 1.如果抛出异常，return的promise就会失败，reason就是error</span></span><br><span class="line"><span class="comment">           * 2.如果回调函数执行返回非promise，return的promise就会成功，value就是返回的值</span></span><br><span class="line"><span class="comment">           * 3.如果回调函数执行返回是promise，return的promise的结果就是这个promise的结果</span></span><br><span class="line"><span class="comment">           */</span></span><br><span class="line">          <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="keyword">const</span> result = callback(self.data);</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 下面的简洁写法形似理解</span></span><br><span class="line">            <span class="comment">// function fn(e) &#123;&#125;;</span></span><br><span class="line">            <span class="comment">// dom.onclick = function (e) &#123;</span></span><br><span class="line">            <span class="comment">//   fn(e)</span></span><br><span class="line">            <span class="comment">// &#125;</span></span><br><span class="line">            <span class="comment">// dom.onclick = fn</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">// 3.如果回调函数执行返回是promise，return的promise的结果就是这个promise的结果</span></span><br><span class="line">            <span class="keyword">if</span> (result <span class="keyword">instanceof</span> <span class="built_in">Promise</span>) &#123;</span><br><span class="line">              result.then(</span><br><span class="line">                value =&gt; resolve(value), <span class="comment">// result成功时，让return的promise也成功</span></span><br><span class="line">                reason =&gt; reject(reason) <span class="comment">// result失败时，让return的promise也失败</span></span><br><span class="line">              )</span><br><span class="line">              <span class="comment">// result.then(resolve, reject);</span></span><br><span class="line">            &#125; <span class="keyword">else</span> &#123; <span class="comment">// 2.如果回调函数执行返回非promise，return的promise就会成功，value就是返回的值</span></span><br><span class="line">              resolve(result)</span><br><span class="line">            &#125;</span><br><span class="line">          &#125; <span class="keyword">catch</span> (error) &#123; <span class="comment">// 1.如果抛出异常，return的promise就会失败，reason就是error</span></span><br><span class="line">            reject(error)</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 当前状态是pending状态，将回调函数保存起来</span></span><br><span class="line">        <span class="keyword">if</span> (self.status === PENDING) &#123;</span><br><span class="line">          self.callbacks.push(&#123;</span><br><span class="line">            onResolved(value) &#123;</span><br><span class="line">              handle(onResolved)</span><br><span class="line">            &#125;,</span><br><span class="line">            onRejected(reason) &#123;</span><br><span class="line">              handle(onRejected)</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;)</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (self.status === RESOLVED) &#123; <span class="comment">// 如果当前是resolved状态,异步执行onResolved并改变return的promise状态</span></span><br><span class="line">          setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">            handle(onResolved)</span><br><span class="line">          &#125;);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123; <span class="comment">// 如果当前是rejected状态,异步执行onRejected并改变return的promise状态</span></span><br><span class="line">          setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">            handle(onRejected)</span><br><span class="line">          &#125;);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Promise原型上的catch方法</span></span><br><span class="line"><span class="comment">     * 指定失败的回调函数</span></span><br><span class="line"><span class="comment">     * 返回一个新的Promise对象</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">catch</span> (onRejected) &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="keyword">this</span>.then(<span class="literal">undefined</span>, onRejected)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Promise函数对象的resolve方法</span></span><br><span class="line"><span class="comment">     * 返回一个指定结果的成功的promise</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">static</span> resolve(value) &#123;</span><br><span class="line">      <span class="comment">// 返回一个成功的promise，或者值</span></span><br><span class="line">      <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="comment">// value是promise,使用value的结果作为promise的结果</span></span><br><span class="line">        <span class="keyword">if</span> (value <span class="keyword">instanceof</span> <span class="built_in">Promise</span>) &#123;</span><br><span class="line">          value.then(resolve, reject);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123; <span class="comment">// value不是promise =&gt; promise变为成功，数据是value</span></span><br><span class="line">          resolve(value);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Promise函数对象的reject方法</span></span><br><span class="line"><span class="comment">     * 返回一个指定reason的失败的Promise</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">static</span> reject(reason) &#123;</span><br><span class="line">      <span class="comment">// 返回一个失败的promise</span></span><br><span class="line">      <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">        reject(reason)</span><br><span class="line">      &#125;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Promise函数对象的all方法</span></span><br><span class="line"><span class="comment">     * 返回一个Promise，只有当所有promise都成功时才成功，否则失败</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">static</span> all(promises) &#123;</span><br><span class="line">      <span class="comment">// 用来保存所有成功value的数组并指定长度</span></span><br><span class="line">      <span class="keyword">const</span> values = <span class="keyword">new</span> <span class="built_in">Array</span>(promises.length);</span><br><span class="line">      <span class="comment">// 用来保存成功promise的数量</span></span><br><span class="line">      <span class="keyword">let</span> resolvedCount = <span class="number">0</span>;</span><br><span class="line">      <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="comment">// 遍历获取每个promise的结果</span></span><br><span class="line">        promises.forEach(<span class="function">(<span class="params">p, index</span>) =&gt;</span> &#123;</span><br><span class="line">          <span class="comment">// 这里用Promise包装下，因为promise.all中可以传数值</span></span><br><span class="line">          <span class="built_in">Promise</span>.resolve(p).then(</span><br><span class="line">            value =&gt; &#123;</span><br><span class="line">              resolvedCount++;</span><br><span class="line">              <span class="comment">// p成功，将成功的value保存values</span></span><br><span class="line">              values[index] = value;</span><br><span class="line">              <span class="comment">// 如果全部成功了，将return的promise改变成功</span></span><br><span class="line">              <span class="keyword">if</span> (resolvedCount === promises.length) &#123;</span><br><span class="line">                resolve(values)</span><br><span class="line">              &#125;</span><br><span class="line">            &#125;,</span><br><span class="line">            reason =&gt; &#123; <span class="comment">// 只要一个失败了，return的promise就都失败</span></span><br><span class="line">              reject(reason)</span><br><span class="line">            &#125;</span><br><span class="line">          )</span><br><span class="line">        &#125;)</span><br><span class="line">      &#125;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Promise函数对象的race方法</span></span><br><span class="line"><span class="comment">     * 返回一个promise，其结果由第一个完成的promise决定</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">static</span> race(promises) &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">        promises.forEach(<span class="function">(<span class="params">p, index</span>) =&gt;</span> &#123;</span><br><span class="line">          <span class="built_in">Promise</span>.resolve(p).then(</span><br><span class="line">            value =&gt; &#123; <span class="comment">// 一旦有成功的，将return的promise变为成功</span></span><br><span class="line">              resolve(value)</span><br><span class="line">            &#125;,</span><br><span class="line">            reason =&gt; &#123; <span class="comment">// 一旦有失败的，将return的promise变为失败</span></span><br><span class="line">              reject(reason)</span><br><span class="line">            &#125;</span><br><span class="line">          )</span><br><span class="line">        &#125;)</span><br><span class="line">      &#125;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 自定义resolveDelay</span></span><br><span class="line"><span class="comment">     * 返回一个Promise，在指定的时间后才确定结果</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">static</span> resolveDelay(value, time) &#123;</span><br><span class="line">      <span class="comment">// 返回一个成功的promise，或者值</span></span><br><span class="line">      <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">        setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">          <span class="comment">// value是promise,使用value的结果作为promise的结果</span></span><br><span class="line">          <span class="keyword">if</span> (value <span class="keyword">instanceof</span> <span class="built_in">Promise</span>) &#123;</span><br><span class="line">            value.then(resolve, reject);</span><br><span class="line">          &#125; <span class="keyword">else</span> &#123; <span class="comment">// value不是promise =&gt; promise变为成功，数据是value</span></span><br><span class="line">            resolve(value);</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;, time);</span><br><span class="line">      &#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 自定义rejectDelay</span></span><br><span class="line"><span class="comment">     * 返回一个Promise，在指定的时间后才失败</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">static</span> rejectDelay(reason, time) &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">        setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">          reject(reason)</span><br><span class="line">        &#125;, time);</span><br><span class="line">      &#125;)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 向外暴露Promise函数</span></span><br><span class="line">  <span class="built_in">window</span>.Promise = <spa
